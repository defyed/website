<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Services</title>
    <link rel="stylesheet" href="dashboardstyle.css">
    <link rel="stylesheet" href="coaching.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <img src="/images/logo.png" alt="Logo" class="sidebar-logo">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/league-services.html">Services</a></li>
                <li><a href="/boosters.html">Boosters</a></li>
                <li><a href="/coaching.html" class="active">Coaching</a></li>
                <li><a href="#" id="logout-link">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Our Coaches</h1>
            <div id="coach-profile-controls" style="text-align: center; margin: 20px;">
                <button id="edit-my-profile-btn" style="display: none;">Edit My Coach Profile</button>
            </div>
            <div id="coaches-list"></div>

            <div id="edit-coach-modal" class="modal">
                <div class="modal-content">
                    <span class="modal-close">&times;</span>
                    <h3>Edit Coach Profile</h3>
                    <form id="edit-coach-form">
                        <label for="coach-name">Name:</label>
                        <input type="text" id="coach-name" name="name">

                        <label for="coach-game">Game:</label>
                        <select id="coach-game" name="game_type" required>
                            <option value="League of Legends">League of Legends</option>
                            <option value="Valorant">Valorant</option>
                        </select>

                        <label for="coach-bio">Bio:</label>
                        <textarea id="coach-bio" name="bio" placeholder="e.g., Expert in laning and macro play"></textarea>

                        <label for="coach-rate">Hourly Rate ($):</label>
                        <input type="number" id="coach-rate" name="price_per_hour" min="0" step="0.01" required>

                        <button type="submit">Save Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="coaching.js"></script>
    <script src="utils.js"></script>
</body>
</html>
