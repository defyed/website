<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - CH Boosting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #1A1A1A;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
        }
        .btn-primary {
            background-color: #F28C38;
            color: #FFFFFF;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e07b30;
        }
        .form-input {
            background-color: #2A2A2A;
            border: 1px solid #444;
            color: #FFFFFF;
            padding: 0.5rem;
            border-radius: 0.375rem;
            width: 100%;
        }
        .form-input:focus {
            outline: none;
            border-color: #F28C38;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
    <span class="nav-toggle">☰</span>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/boosters" onclick="return checkLoginAndNavigate('/boosters')">Boosters</a></li>
        <li><a href="/coaching" onclick="return checkLoginAndNavigate('/coaching')">Coaching</a></li>
        <li><a href="#" id="sign-in-btn" class="sign-in-btn" onclick="showSignInModal()">Sign In</a></li>
    </ul>
</nav>

    <!-- Application Form Section -->
    <section class="py-12">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8">Apply to Join CH Boosting</h1>
            <p class="text-center mb-8">We're looking for skilled boosters and coaches to join our team! Fill out the form below to apply.</p>
            <form id="application-form" class="max-w-lg mx-auto space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium">Full Name</label>
                    <input type="text" id="name" name="name" required class="form-input" placeholder="Enter your full name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input" placeholder="Enter your email">
                </div>
                <div>
                    <label for="platform" class="block text-sm font-medium">Gaming Platform</label>
                    <select id="platform" name="platform" required class="form-input">
                        <option value="" disabled selected>Select your platform</option>
                        <option value="PC">PC</option>
                        <option value="PlayStation">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="discord" class="block text-sm font-medium">Discord ID</label>
                    <input type="text" id="discord" name="discord" required class="form-input" placeholder="Username#1234">
                </div>
                <div>
                    <label for="experience" class="block text-sm font-medium">Previous Experience</label>
                    <textarea id="experience" name="experience" required class="form-input" rows="5" placeholder="Describe your boosting or coaching experience"></textarea>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium">Additional Information</label>
                    <textarea id="message" name="message" class="form-input" rows="5" placeholder="Anything else we should know?"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-primary">Submit Application</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 py-6">
        <div class="container mx-auto text-center">
            <p>© 2025 CH Boosting. All rights reserved.</p>
            <div class="mt-4">
                <a href="contact.html" class="text-white hover:text-orange-500 mx-2">Contact</a>
                <a href="terms.html" class="text-white hover:text-orange-500 mx-2">Terms</a>
                <a href="privacy.html" class="text-white hover:text-orange-500 mx-2">Privacy</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('application-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const formData = new FormData(event.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                platform: formData.get('platform'),
                discord: formData.get('discord'),
                experience: formData.get('experience'),
                message: formData.get('message') || 'No additional information provided.'
            };

            // Format the Discord embed
            const embed = {
                title: "New Application Submission",
                color: 0xF28C38, // Orange color in hex
                fields: [
                    { name: "Full Name", value: data.name, inline: true },
                    { name: "Email", value: data.email, inline: true },
                    { name: "Gaming Platform", value: data.platform, inline: true },
                    { name: "Discord ID", value: data.discord, inline: true },
                    { name: "Previous Experience", value: data.experience },
                    { name: "Additional Information", value: data.message }
                ],
                timestamp: new Date().toISOString()
            };

            // Send to Discord webhook
            try {
                const response = await fetch('https://discord.com/api/webhooks/1389063892801556532/KQNdUS93PpuZfnXWPNuUketU6kAcaB-xntOcbAFtDp0sW80iChkc6S2sECaOEAo2gl4E', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        embeds: [embed]
                    })
                });

                if (response.ok) {
                    alert('Application submitted successfully!');
                    event.target.reset(); // Clear the form
                } else {
                    alert('Failed to submit application. Please try again later.');
                }
            } catch (error) {
                console.error('Error sending to Discord:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
