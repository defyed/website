<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - CH Boosting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1A1A1A;
            color: #FFFFFF;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .btn-primary {
            background-color: #F28C38;
            color: #FFFFFF;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #e07b30;
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            background-color: #a15e24;
            cursor: not-allowed;
        }
        .form-input {
            background-color: #2A2A2A;
            border: 1px solid #444;
            color: #FFFFFF;
            padding: 0.75rem;
            border-radius: 0.375rem;
            width: 100%;
        }
        .form-input:focus {
            outline: none;
            border-color: #F28C38;
            box-shadow: 0 0 0 3px rgba(242, 140, 56, 0.2);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: #1A1A1A;
            border-bottom: 1px solid #444;
        }
        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.1rem;
        }
        nav ul li a:hover {
            color: #F28C38;
        }
        .sign-in-btn {
            background-color: #F28C38;
            color: #FFFFFF;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
        }
        .sign-in-btn:hover {
            background-color: #e07b30;
        }
        .title {
            color: #F28C38;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/boosters">Boosters</a></li>
                <li><a href="/coaching">Coaching</a></li>
                <li><a href="/sign-in" class="sign-in-btn">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <section class="py-12">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8 title">Apply to Join CH Boosting</h1>
            <p class="text-center mb-8 text-gray-300">We're looking for skilled boosters and coaches! Fill out the form below.</p>
            <form id="application-form" class="max-w-lg mx-auto space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium">Full Name</label>
                    <input type="text" id="name" name="name" required class="form-input" placeholder="Enter your full name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input" placeholder="Enter your email">
                </div>
                <div>
                    <label for="platform" class="block text-sm font-medium">Gaming Platform</label>
                    <select id="platform" name="platform" required class="form-input">
                        <option value="" disabled selected>Select your platform</option>
                        <option value="PC">PC</option>
                        <option value="PlayStation">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="discord" class="block text-sm font-medium">Discord ID</label>
                    <input type="text" id="discord" name="discord" required class="form-input" placeholder="Username#1234 or username.123">
                </div>
                <div>
                    <label for="experience" class="block text-sm font-medium">Previous Experience</label>
                    <textarea id="experience" name="experience" required class="form-input" rows="5" placeholder="Describe your boosting or coaching experience"></textarea>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium">Additional Information</label>
                    <textarea id="message" name="message" class="form-input" rows="5" placeholder="Anything else we should know?"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-primary" id="submit-btn">Submit Application</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-gray-900 py-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">Â© 2025 CH Boosting. All rights reserved.</p>
            <div class="mt-4 flex justify-center gap-4">
                <a href="/contact" class="text-white hover:text-orange-500">Contact</a>
                <a href="/terms" class="text-white hover:text-orange-500">Terms</a>
                <a href="/privacy" class="text-white hover:text-orange-500">Privacy</a>
                <a href="https://discord.gg/chboosting" class="text-white hover:text-orange-500">Discord</a>
                <a href="https://twitter.com/chboosting" class="text-white hover:text-orange-500">Twitter</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('application-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const formData = new FormData(event.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                platform: formData.get('platform'),
                discord: formData.get('discord'),
                experience: formData.get('experience'),
                message: formData.get('message') || 'No additional information provided.'
            };

            try {
                const response = await fetch('/api/submit-application', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Application submitted successfully!');
                    event.target.reset();
                } else {
                    const errorData = await response.json();
                    alert(`Failed to submit application: ${errorData.error || 'Unknown error'}`);
                }
            } catch (error) {
                alert('Error submitting application. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Application';
            }
        });
    </script>
</body>
</html>
