<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - CH Boosting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1A1A1A;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
        }
        .btn-primary {
            background-color: #F28C38;
            color: #FFFFFF;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e07b30;
        }
        .form-input {
            background-color: #2A2A2A;
            border: 1px solid #444;
            color: #FFFFFF;
            padding: 0.5rem;
            border-radius: 0.375rem;
            width: 100%;
        }
        .form-input:focus {
            outline: none;
            border-color: #F28C38;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        /* Navigation Styles */
        header {
            background-color: hsla(0, 0%, 100%, 0.079);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #FFFFFF;
            height: 80px;
            width: 100%;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            padding-left: 20px;
        }
        .logo img {
            height: 80px; /* Match header height */
            width: auto;
            display: block;
        }
        nav {
            padding-right: 30px;
        }
        .nav-toggle {
            display: none;
            font-size: 30px;
            color: #FFFFFF;
            cursor: pointer;
            padding: 10px;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .sign-in-btn {
            background-color: #007bff;
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .sign-in-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        /* Push content below fixed header */
        section.py-12 {
            padding-top: 100px; /* Increased to clear header (80px) + logo */
        }
        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
                position: fixed;
                top: 15px;
                right: 15px;
                z-index: 11;
            }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: hsla(0, 0%, 10%, 0.9);
                width: 200px;
                padding: 10px;
                border-radius: 5px;
                z-index: 10;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
                text-align: center;
            }
            
            section.py-12 {
                padding-top: 80px; /* Adjusted for mobile header */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
           <a href="/"><img src="/images/logo.png" alt="CH Boosting"></a>
        </div>
        <nav>
            <span class="nav-toggle">☰</span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/boosters" onclick="return checkLoginAndNavigate('/boosters')">Boosters</a></li>
                <li><a href="/coaching" onclick="return checkLoginAndNavigate('/coaching')">Coaching</a></li>
                <li><a href="#" id="sign-in-btn" class="sign-in-btn" onclick="showSignInModal()">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Application Form Section -->
    <section class="py-12">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8">Apply to Join CH Boosting</h1>
            <p class="text-center mb-8">We're looking for skilled boosters and coaches to join our team! Fill out the form below to apply.</p>
            <form id="application-form" class="max-w-lg mx-auto space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium">Full Name</label>
                    <input type="text" id="name" name="name" required class="form-input" placeholder="Enter your full name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input" placeholder="Enter your email">
                </div>
                <div>
                    <label for="platform" class="block text-sm font-medium">Gaming Platform</label>
                    <select id="platform" name="platform" required class="form-input">
                        <option value="" disabled selected>Select your platform</option>
                        <option value="PC">PC</option>
                        <option value="PlayStation">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="discord" class="block text-sm font-medium">Discord ID</label>
                    <input type="text" id="discord" name="discord" required class="form-input" placeholder="Username#1234">
                </div>
                <div>
                    <label for="experience" class="block text-sm font-medium">Previous Experience</label>
                    <textarea id="experience" name="experience" required class="form-input" rows="5" placeholder="Describe your boosting or coaching experience"></textarea>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium">Additional Information</label>
                    <textarea id="message" name="message" class="form-input" rows="5" placeholder="Anything else we should know?"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-primary">Submit Application</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 py-6">
        <div class="container mx-auto text-center">
            <p>© 2025 CH Boosting. All rights reserved.</p>
            <div class="mt-4">
                <a href="contact.html" class="text-white hover:text-orange-500 mx-2">Contact</a>
                <a href="terms.html" class="text-white hover:text-orange-500 mx-2">Terms</a>
                <a href="privacy.html" class="text-white hover:text-orange-500 mx-2">Privacy</a>
            </div>
        </div>
    </footer>

    <script src="/utils.js"></script>
    <script src="/login.js" defer></script>
    <script src="/auth.js" defer></script>
    <script>
        // Mobile menu toggle
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('active');
        });

        // Form submission to Discord webhook
        document.getElementById('application-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const formData = new FormData(event.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                platform: formData.get('platform'),
                discord: formData.get('discord'),
                experience: formData.get('experience'),
                message: formData.get('message') || 'No additional information provided.'
            };

            // Format the Discord embed
            const embed = {
                title: "New Application Submission",
                color: 0xF28C38, // Orange color in hex
                fields: [
                    { name: "Full Name", value: data.name, inline: true },
                    { name: "Email", value: data.email, inline: true },
                    { name: "Gaming Platform", value: data.platform, inline: true },
                    { name: "Discord ID", value: data.discord, inline: true },
                    { name: "Previous Experience", value: data.experience },
                    { name: "Additional Information", value: data.message }
                ],
                timestamp: new Date().toISOString()
            };

            // Send to Discord webhook (replace with a secure backend endpoint)
            try {
                const response = await fetch('/api/submit-application', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(embed)
                });

                if (response.ok) {
                    alert('Application submitted successfully!');
                    event.target.reset(); // Clear the form
                } else {
                    alert('Failed to submit application. Please try again later.');
                }
            } catch (error) {
                console.error('Error sending application:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
